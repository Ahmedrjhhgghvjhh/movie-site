<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الأفلام والمسلسلات</title>
    <meta name="google-site-verification" content="tfY-zYjpVmriE9ofxeTYgDjR9Cy7Mxj4duATv6BKuG0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">MovieSite</a>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="listings.html">قائمة الأفلام والمسلسلات</a>
            <a href="contact.html">اتصل بنا</a>
        </nav>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ابحث عن مسلسل أو فيلم..." onkeyup="searchContent()">
            <button>بحث</button>
        </div>
    </header>

    <div class="container">
        <h1>مسلسلاتنا المميزة</h1>
        
        <div class="listing-grid" id="contentGrid">
            
            <a href="details.html" class="movie-link" style="text-decoration: none; color: inherit;">
                <div class="movie-card" id="GoTCard">
                    <img src="images/got_poster.jpg" alt="غلاف مسلسل صراع العروش">
                    <div class="movie-info">
                        <h4>صراع العروش (Game of Thrones)</h4>
                        <p>النوع: فانتازيا ملحمية | سنة الإنتاج: 2011</p>
                    </div>
                </div>
            </a>
            
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025</p>
    </footer>

    <script>
        // ... (كود البحث) ...
        function searchContent() {
            let input = document.getElementById('searchInput');
            let filter = input.value.toUpperCase();
            let grid = document.getElementById('contentGrid');
            let links = grid.getElementsByClassName('movie-link');
            for (let i = 0; i < links.length; i++) {
                let card = links[i].querySelector('.movie-card');
                let title = card.querySelector('h4').textContent;
                if (title.toUpperCase().indexOf(filter) > -1) {
                    links[i].style.display = "";
                } else {
                    links[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
