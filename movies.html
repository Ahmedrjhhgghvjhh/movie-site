<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>قائمة الأفلام</title>
        <meta
            name="google-site-verification"
            content="stAhrbJcjL-uZv9Qkwx2Dt4c4z8O_TBGawsXGzNpwgI"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <a href="index.html" class="logo">MovieSite</a>
            <nav>
                <a href="series.html">المسلسلات</a>
                <a href="movies.html">الأفلام</a>
                <a href="contact.html">اتصل بنا</a>
            </nav>

            <div class="search-bar">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="ابحث عن فيلم..."
                    oninput="searchContent()"
                />
                <button>بحث</button>
            </div>
        </header>

        <div class="container">
            <h1>أفلام الأكشن والإثارة</h1>

            <div class="listing-grid" id="contentGrid">
                <a
                    href="demon-slayer-details.html"
                    class="movie-link"
                    style="text-decoration: none; color: inherit"
                >
                    <div class="movie-card" id="DemonSlayerCard">
                        <img
                            src="images/demonslayer.jpg"
                            alt="غلاف فيلم قاتل الشياطين"
                        />
                        <div class="movie-info">
                            <h4>قاتل الشياطين (Demon Slayer)</h4>
                            <p>النوع: أكشن، فانتازيا | سنة الإنتاج: 2024</p>
                        </div>
                    </div>
                </a>

                <a
                    href="rocky-details.html"
                    class="movie-link"
                    style="text-decoration: none; color: inherit"
                >
                    <div class="movie-card" id="RockyCard">
                        <img
                            src="images/roky.jpg"
                            alt="غلاف فيلم روكي الغلابة"
                        />
                        <div class="movie-info">
                            <h4>روكي الغلابة</h4>
                            <p>النوع: رياضة، دراما | سنة الإنتاج: 1976</p>
                        </div>
                    </div>
                </a>

                <a
                    href="totalkiller-details.html"
                    class="movie-link"
                    style="text-decoration: none; color: inherit"
                >
                    <div class="movie-card" id="TotalKillerCard">
                        <img
                            src="images/totall-killer.jpg"
                            alt="غلاف عمل القاتل الشامل"
                        />
                        <div class="movie-info">
                            <h4>القاتل الشامل (Total Killer)</h4>
                            <p>النوع: أكشن، إثارة | سنة الإنتاج: 2024</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <footer>
            <p>جميع الحقوق محفوظة &copy; 2025</p>
        </footer>

        <script>
            function searchContent() {
                let input = document.getElementById("searchInput");
                let filter = input.value.toUpperCase();
                let grid = document.getElementById("contentGrid");
                let links = grid.querySelectorAll(".movie-link");
                links.forEach((link) => {
                    let card = link.querySelector(".movie-card");
                    let title = card.querySelector("h4").textContent;
                    if (title.toUpperCase().includes(filter)) {
                        link.style.display = "";
                    } else {
                        link.style.display = "none";
                    }
                });
            }
        </script>
    </body>
</html>
