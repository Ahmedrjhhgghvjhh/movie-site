<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المسلسلات</title>
    <meta name="google-site-verification" content="stAhrbJcjL-uZv9Qkwx2Dt4c4z8O_TBGawsXGzNpwgI" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">MovieSite</a>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="series.html">المسلسلات</a>
            <a href="movies.html">الأفلام</a> 
            <a href="contact.html">اتصل بنا</a>
        </nav>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ابحث عن مسلسل..." oninput="searchContent()">
            <button>بحث</button>
        </div>
    </header>

    <div class="container">
        <h1>مسلسلاتنا الملحمية</h1>
        
        <div class="listing-grid" id="contentGrid">
            
            <a href="hasad.html" class="movie-link" style="text-decoration: none; color: inherit;">
                <div class="movie-card" id="AlhasadCard">
                    <img src="images/alhasad.jpg" alt="غلاف مسلسل الحسد">
                    <div class="movie-info">
                        <h4>الحسد (Kıskanmak)</h4>
                        <p>النوع: دراما تركية | سنة الإنتاج: 2025</p>
                    </div>
                </div>
            </a>
            
            <a href="details.html" class="movie-link" style="text-decoration: none; color: inherit;">
                <div class="movie-card" id="GoTCard">
                    <img src="images/got_poster.jpg" alt="غلاف مسلسل صراع العروش">
                    <div class="movie-info">
                        <h4>صراع العروش (Game of Thrones)</h4>
                        <p>النوع: فانتازيا ملحمية | سنة الإنتاج: 2011</p>
                    </div>
                </div>
            </a>
            
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025</p>
    </footer>

    <script>
        function searchContent() {
            let input = document.getElementById('searchInput');
            let filter = input.value.toUpperCase();
            let grid = document.getElementById('contentGrid');
            let links = grid.querySelectorAll('.movie-link'); 

            links.forEach(link => {
                let card = link.querySelector('.movie-card');
                let title = card.querySelector('h4').textContent;
                
                if (title.toUpperCase().includes(filter)) {
                    link.style.display = ""; 
                } else {
                    link.style.display = "none"; 
                }
            });
        }
    </script>
</body>
</html>
